<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./library.css">
    
    <title>Library</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="book-and-icon">
                <img src="./book-bookmark.png" alt="book-icon">
                <h1>Books</h1>
            </div>
        </div>
        <div class="page-content">
            <div class="left-bar">

                
                <form method="post" id="newBookForm">
                    
                    <h3>Add a new book</h3>

                    <input type="text" name="title" id="title" placeholder="Book title" required>
                    <input type="text" name="author" id="author" placeholder="Author" required>
                    <label for="pages">Number of pages</label>
                    <input type="number" name="pages" id="pages" placeholder="999" required>
                    
                    <div class="read-status">
                        <input type="radio" name="read" id="yes" value="read">
                        <label for="yes">Read</label>
                        <input type="radio" name="read" id="no" value="not read" checked>
                        <label for="no">Not read</label>
                    </div>
                    
                    <br>
                    <input type="text" name="img-link" id="img-link" placeholder="http://example.com/image.png">
                    <button type="submit">Add book</button>

                </form>
                
            </div>
            <div class="main-content">
                <div class="greeting">
                    <h1>Hello John, welcome back! </h1> 
                </div>
                <div class="books">

                </div>
            </div>

        </div>
        <div class="footer">
            <a href="https://www.flaticon.com/free-icons/book" title="book icons">Book icons created by Freepik - Flaticon</a>
        </div>
    </div>
</body>
<script src="./library.js"></script>
</html>
